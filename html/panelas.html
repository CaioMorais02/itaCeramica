    <h1>Panelas</h1>

    <h2>As panelas de cerâmica são utensílios de cozinha feitos de cerâmica resistente ao calor. Elas são usadas para cozinhar alimentos, como sopas, guisados, assados, entre outros pratos. As panelas de cerâmica retêm bem o calor e podem ser esmaltadas ou revestidas para facilitar a limpeza.</h2>
