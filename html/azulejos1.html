    <h2>Os azulejos de cerâmica são peças quadradas ou retangulares usadas para revestir paredes, pisos e outras superfícies. Eles podem ser encontrados em diferentes cores, padrões e texturas, e são amplamente utilizados na decoração de interiores e exteriores.</h2>
