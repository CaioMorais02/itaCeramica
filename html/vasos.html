    <h1>Vasos</h1>

    <img src="/imagens/vaso.png" alt="Vaso de cerâmica" style="width: 256px; height: 256px;">

    <h2>Os vasos de cerâmica são recipientes usados para colocar plantas, flores ou arranjos. Eles vêm em uma variedade de tamanhos e formas e são populares como decoração em interiores e exteriores. Além disso, os vasos de cerâmica podem ser pintados, esmaltados ou ter texturas.</h2>
