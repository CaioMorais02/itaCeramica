    <h1>Canecas</h1>

    <h2> As canecas de cerâmica são recipientes com alça usados para beber líquidos, como café, chá ou chocolate quente. Elas são projetadas para manter a bebida quente por mais tempo e geralmente são esmaltadas ou decoradas com pinturas.</h2>
